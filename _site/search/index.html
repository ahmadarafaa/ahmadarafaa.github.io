            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <path d="m21 21-4.35-4.35"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="search-stats" id="search-stats" style="display: none;">
        <p>Found <span id="results-count">0</span> result(s)</p>
    </div>

    <div id="search-results" class="search-results">
        <div class="search-placeholder">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
            <p>Start typing to search through all posts...</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        const posts = [
            
                {
                    "title": "SSH Vault Manager: Because Life&#39;s Too Short for Manual SSH Passwords",
                    "url": "/2025/07/27/ssh-vault-manager-secure-ssh-credential-management/",
                    "date": "July 27, 2025",
                    "excerpt": "I got tired of typing SSH passwords 50 times a day, so I built a tool that actually makes terminal SSH management enjoyable.",
                    "tags": "ssh, security, bash, encryption, vault, credentials"
                },
            
                {
                    "title": "Hello",
                    "url": "/2025/07/27/hello/",
                    "date": "July 27, 2025",
                    "excerpt": "Welcome to my blog! A simple introduction.",
                    "tags": ""
                },
            
        ];

        const searchStats = document.getElementById('search-stats');
        const resultsCount = document.getElementById('results-count');
        
        searchInput.addEventListener('input', function() {
            const query = this.value.trim().toLowerCase();
            
            if (query === '') {
                showPlaceholder();
                return;
            }
            
            const filteredPosts = posts.filter(post =>
                post.title.toLowerCase().includes(query) ||
                post.excerpt.toLowerCase().includes(query) ||
                post.tags.toLowerCase().includes(query)
            );

            displayResults(filteredPosts, query);
        });
        
        function showPlaceholder() {
            searchResults.innerHTML = `
                <div class="search-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <p>Start typing to search through all posts...</p>
                </div>
            `;
            searchStats.style.display = 'none';
        }

        function displayResults(results, query) {
            searchResults.innerHTML = '';
            
            // Update stats
            resultsCount.textContent = results.length;
            searchStats.style.display = 'block';
            
            if (results.length === 0) {
                searchResults.innerHTML = `
                    <div class="no-results">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="15" y1="9" x2="9" y2="15"/>
                            <line x1="9" y1="9" x2="15" y2="15"/>
                        </svg>
                        <p>No posts found for "${query}"</p>
                        <small>Try different keywords or check spelling</small>
                    </div>
                `;
                return;
            }

            results.forEach(post => {
                const article = document.createElement('article');
                article.className = 'search-result-item';
                article.innerHTML = `
                    <h3><a href="${post.url}">${highlightMatch(post.title, query)}</a></h3>
                    <div class="search-result-meta">
                        <time>${post.date}</time>
                        ${post.tags ? `<span class="search-result-tags">${post.tags}</span>` : ''}
                    </div>
                    <p class="search-result-excerpt">${highlightMatch(post.excerpt, query)}</p>
                `;
                searchResults.appendChild(article);
            });
        }
        
        function highlightMatch(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }
    });
</script>
