<header class="site-header">
    <div class="container">
        <div class="header-content">
            <div class="terminal-prompt">
                <span class="prompt-user">root@infra</span>
                <span class="prompt-separator">:</span>
                <span class="prompt-path">~/tasks</span>
                <span class="prompt-symbol">#</span>
                <span class="prompt-cursor">_</span>
            </div>
            
            <nav class="main-nav">
                <a href="{{ "/" | relative_url }}" class="nav-link {% if page.url == "/" %}active{% endif %}">
                    Home
                </a>
                <a href="{{ "/about/" | relative_url }}" class="nav-link {% if page.url == "/about/" %}active{% endif %}">
                    About
                </a>
                <a href="{{ "/tags/" | relative_url }}" class="nav-link {% if page.url == "/tags/" or page.layout == "tag" %}active{% endif %}">
                    Tags
                </a>
                <a href="{{ "/archive/" | relative_url }}" class="nav-link {% if page.url == "/archive/" %}active{% endif %}">
                    Archive
                </a>
            </nav>
        </div>
    </div>
</header>
